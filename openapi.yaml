  /business/wallets:
    post:
      summary: Create Wallet for Business
      description: Creates a new wallet for a customer under the business associated with the authenticated API client
      tags:
        - Wallets
      security:
        - ClientAuth: []
        - ClientSecret: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - first_name
                - last_name
                - dob
                - gender
                - title
                - address_line_1
                - city
                - country
                - phone_number
                - email
                - bvn
              properties:
                first_name:
                  type: string
                  description: Customer's first name
                  example: "John"
                last_name:
                  type: string
                  description: Customer's last name
                  example: "Doe"
                name_on_account:
                  type: string
                  description: Name on the account
                  example: "John Doe"
                middlename:
                  type: string
                  description: Customer's middle name
                  example: "Michael"
                dob:
                  type: string
                  format: date
                  description: Date of birth in ISO format
                  example: "1990-01-01"
                gender:
                  type: string
                  description: Customer's gender
                  example: "Male"
                title:
                  type: string
                  description: Customer's title
                  example: "Mr"
                address_line_1:
                  type: string
                  description: Primary address line
                  example: "123 Main Street"
                address_line_2:
                  type: string
                  description: Secondary address line
                  example: "Apt 4B"
                city:
                  type: string
                  description: City
                  example: "Lagos"
                country:
                  type: string
                  description: Country
                  example: "Nigeria"
                phone_number:
                  type: string
                  description: Valid phone number
                  example: "+2348012345678"
                email:
                  type: string
                  format: email
                  description: Valid email address
                  example: "john.doe@example.com"
                bvn:
                  type: string
                  pattern: '^[0-9]{11}$'
                  description: Bank Verification Number (11-digit string)
                  example: "12345678901"
      responses:
        '201':
          description: Wallet created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Wallet created successfully"
                  data:
                    type: object
                    properties:
                      wallet_id:
                        type: string
                        example: "wallet_12345"
                      account_number:
                        type: string
                        example: "1234567890"
                      bank_name:
                        type: string
                        example: "NYRA WALLET"
                      owners_fullname:
                        type: string
                        example: "John Doe"
                      frozen:
                        type: boolean
                        example: false
                      business_id:
                        type: string
                        example: "business_12345"
                      isFloat:
                        type: boolean
                        example: false
                      created_at:
                        type: string
                        format: date-time
                        example: "2025-07-26T04:22:00.000Z"
                      updated_at:
                        type: string
                        format: date-time
                        example: "2025-07-26T04:22:00.000Z"
        '400':
          description: Bad Request - Invalid request payload or BVN not an 11-digit string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Invalid client ID or secret
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - API client not authorized for the business
