  /business/transfers:
    post:
      summary: Initiate Business Transfer 
      description: Initiates a transfer from a business float wallet via API
      tags:
        - Business Transfers
      security:
        - ClientAuth: []
        - ClientSecret: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - beneficiary
                - source_account_number
                - amount
              properties:
                beneficiary:
                  type: object
                  required:
                    - account_name
                    - account_number
                    - bank_code
                  properties:
                    account_name:
                      type: string
                      description: Beneficiary name
                      example: "John Doe"
                    account_number:
                      type: string
                      description: Beneficiary account number
                      example: "1234567890"
                    bank_code:
                      type: string
                      description: Beneficiary bank code
                      example: "044"
                source_account_number:
                  type: string
                  description: Business float account number
                  example: "9876543210"
                amount:
                  type: number
                  description: Transfer amount (minimum 100)
                  example: 1000
                description:
                  type: string
                  description: Transfer narration (optional)
                  example: "Payment for services"
                sender_name:
                  type: string
                  description: Custom sender name (optional)
                  example: "Business Inc"
      responses:
        '201':
          description: Transfer initiated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Transfer initiated successfully"
                  data:
                    type: object
                    properties:
                      transaction_id:
                        type: string
                        example: "tx_123456789"
                      transaction_type:
                        type: string
                        example: "DEBIT"
                      transaction_category:
                        type: string
                        example: "WALLET_TRANSFER"
                      transaction_reference:
                        type: string
                        example: "TX123456789"
                      amount:
                        type: number
                        example: -1000
                      charge:
                        type: number
                        example: -50
                      description:
                        type: string
                        example: "Business Inc transfer to John Doe"
                      created_at:
                        type: string
                        format: date-time
                        example: "2025-07-26T04:25:00.000Z"
        '400':
          description: Bad Request - Invalid payload, insufficient funds, or non-float wallet
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 400
                  status:
                    type: string
                    example: "error"
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Bad Request"
                  message:
                    type: string
                    example: "Invalid payload, insufficient funds, or non-float wallet"
        '401':
          description: Unauthorized - Invalid client credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 401
                  status:
                    type: string
                    example: "error"
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Unauthorized"
                  message:
                    type: string
                    example: "Invalid client credentials"
        '404':
          description: Not Found - Business or wallet not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 404
                  status:
                    type: string
                    example: "error"
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Not Found"
                  message:
                    type: string
                    example: "Business or wallet not found"
    

